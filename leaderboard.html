<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>-->
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>
    {{> leaderboard}}

      &nbsp;
      <hr>
      &nbsp;

      {{> highchart }}

  </div>
</body>

<template name="leaderboard">
  <div class="subtitle">
    <a href="javascript:" class="load-more">Load up to 6 scientists</a><br />
    <a href="javascript:" class="load-fewer">Load up to 3 scientists</a>
  </div>
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}

</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>


<template name="highchart">
    {{> highchartsHelper chartId="playersChart" chartWidth="100%" charHeight="100%" chartObject=pieChart}}
</template>
